<div class="container">
  <h1>Characters</h1>
  <mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let character of characters">
      <mat-card class="example-card">
        <mat-card-header>
          <div
            mat-card-avatar
            class="example-header-image"
            style="background-image: url('{{ character.image }}')"
          ></div>
          <mat-card-title>{{ character.name }}</mat-card-title>
          <mat-card-subtitle>{{ character.species }}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src="{{ character.image }}"
          alt="Photo of a {{ character.name }}"
        />
        <mat-card-content>
          <p><strong>Gender: </strong>{{ character.gender }}</p>
          <p><strong>Status: </strong>{{ character.status }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button mat-raised-button color="primary">LIKE</button>
          <button mat-button mat-raised-button color="primary">SHARE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
